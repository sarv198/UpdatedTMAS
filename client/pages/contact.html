<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | TMAS Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">

  <header class="p-4 bg-white shadow">
    <h1 class="text-3xl font-bold text-center">Contact Us</h1>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-12 space-y-8">
    <form class="bg-white p-6 rounded-lg shadow space-y-4">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
      <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
      <textarea placeholder="Your Message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200"></textarea>
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700">
        Send Message
      </button>
    </form>

    <div class="text-center">
      <p class="text-slate-700">Or reach out directly:</p>
      <p class="font-medium">tmasacademy@gmail.com</p>
      <div class="flex justify-center gap-4 mt-4">
        <a href="#" class="text-indigo-600 hover:underline">Instagram</a>
        <a href="#" class="text-indigo-600 hover:underline">LinkedIn</a>
        <a href="#" class="text-indigo-600 hover:underline">Discord</a>
      </div>
    </div>
  </main>
</body>
</html>
